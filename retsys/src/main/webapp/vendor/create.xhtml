<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{vendorBean.id}'/>
		<f:event type="preRenderView" listener='#{vendorBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Vendor"/>

	<ui:define name="header">
		Vendor
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty vendorBean.id}'>
				Edit existing Vendor
			</c:when>
			<c:otherwise>
				Create a new Vendor
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="vendorBeanVendorName" value="Name:"/>
				<h:panelGroup>
					<h:inputTextarea id="vendorBeanVendorName" required="true" value="#{vendorBean.vendor.name}"/>
					<h:message for="vendorBeanVendorName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="vendorBeanVendorAddress" value="Address:"/>
				<h:panelGroup>
					<h:inputTextarea id="vendorBeanVendorAddress" value="#{vendorBean.vendor.address}"/>
					<h:message for="vendorBeanVendorAddress" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vendorBeanVendorPhone" value="Phone:"/>
				<h:panelGroup>
					<h:inputText id="vendorBeanVendorPhone" value="#{vendorBean.vendor.phone}"/>
					<h:message for="vendorBeanVendorPhone" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vendorBeanVendorMobile" value="Mobile:"/>
				<h:panelGroup>
					<h:inputText id="vendorBeanVendorMobile" value="#{vendorBean.vendor.mobile}"/>
					<h:message for="vendorBeanVendorMobile" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vendorBeanVendorRemarks" value="Remarks:"/>
				<h:panelGroup>
					<h:inputTextarea id="vendorBeanVendorRemarks" value="#{vendorBean.vendor.remarks}"/>
					<h:message for="vendorBeanVendorRemarks" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{vendorBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty vendorBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{vendorBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{vendorBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
