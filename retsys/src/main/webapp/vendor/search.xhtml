<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{vendorBean.page}'/>
		<f:event type="preRenderView" listener='#{vendorBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Vendor entities"/>

	<ui:define name="header">
		Vendor
	</ui:define>

	<ui:define name="subheader">
		Search Vendor entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="vendorBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputTextarea id="vendorBeanExampleName" value="#{vendorBean.example.name}"/>
							<h:message for="vendorBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="vendorBeanExampleAddress" value="Address:"/>
						<h:panelGroup>
							<h:inputTextarea id="vendorBeanExampleAddress" value="#{vendorBean.example.address}"/>
							<h:message for="vendorBeanExampleAddress" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="vendorBeanExamplePhone" value="Phone:"/>
						<h:panelGroup>
							<h:inputText id="vendorBeanExamplePhone" value="#{vendorBean.example.phone}"/>
							<h:message for="vendorBeanExamplePhone" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="vendorBeanExampleMobile" value="Mobile:"/>
						<h:panelGroup>
							<h:inputText id="vendorBeanExampleMobile" value="#{vendorBean.example.mobile}"/>
							<h:message for="vendorBeanExampleMobile" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="vendorBeanExampleRemarks" value="Remarks:"/>
						<h:panelGroup>
							<h:inputTextarea id="vendorBeanExampleRemarks" value="#{vendorBean.example.remarks}"/>
							<h:message for="vendorBeanExampleRemarks" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{vendorBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{vendorBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="vendorBeanPageItems" styleClass="data-table" value="#{vendorBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/vendor/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{vendorBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
