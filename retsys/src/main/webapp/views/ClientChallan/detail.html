<header ng-switch on="$location.path().indexOf('/ClientChallans/new') > -1">
    <h3 ng-switch-when="true">Create a new ClientChallan</h3>
    <h3 ng-switch-when="false">View or edit ClientChallan</h3>
</header>
<form id="ClientChallanForm" name="ClientChallanForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': ClientChallanForm.project.$invalid}">
        <label for="project" class="col-sm-2 control-label">Project</label>
        <div id="projectControls" class="col-sm-10">
        <select id="project" name="project" class="form-control" ng-model="projectSelection" ng-options="p.text for p in projectSelectionList"  >
            <option value="">Choose a Project</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClientChallanForm.challanDate.$invalid}">
        <label for="challanDate" class="col-sm-2 control-label">Challan Date</label>
        <div id="challanDateControls" class="col-sm-10">
            <date id="challanDate" name="challanDate" ng-model="clientChallan.challanDate" placeholder="Enter the ClientChallan Challan Date"></date>
            <span class="help-block error" ng-show="ClientChallanForm.challanDate.$error.dateFormat">does not match format "yyyy-MM-dd" (e.g. 2013-12-01)</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClientChallanForm.isDelivery.$invalid}">
        <label for="isDelivery" class="col-sm-2 control-label">Is Delivery</label>
        <div id="isDeliveryControls" class="col-sm-10">
            <input id="isDelivery" name="isDelivery" type="checkbox" class="form-control" ng-model="clientChallan.isDelivery" placeholder="Enter the ClientChallan Is Delivery"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveClientChallan" name="saveClientChallan" class="btn btn-primary" ng-disabled="isClean() || ClientChallanForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteClientChallan" name="deleteClientChallan" class="btn btn-danger" ng-show="clientChallan.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
