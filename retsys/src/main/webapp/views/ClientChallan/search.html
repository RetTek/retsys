<div class="form-horizontal">
    <h3>Create a new ClientChallan</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/ClientChallans/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for ClientChallans</h3>
    <form id="ClientChallanSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="project" class="col-sm-2 control-label">Project</label>
        <div class="col-sm-10">
            <select id="project" name="project" class="form-control" ng-model="search.project" ng-options="p as p.id for p in projectList">
                <option value="">Choose a Project</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <label for="isDelivery" class="col-sm-2 control-label">Is Delivery</label>
        <div class="col-sm-10">
            <input id="isDelivery" name="isDelivery" class="form-control" type="text" ng-model="search.isDelivery" placeholder="Enter the ClientChallan Is Delivery"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Project</th>
                    <th>Challan Date</th>
                    <th>Is Delivery</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                        <td><a href="#/ClientChallans/edit/{{result.id}}">{{result.project.id}}</a></td>
                    <td><a href="#/ClientChallans/edit/{{result.id}}">{{result.challanDate| date:'mediumDate'}}</a></td>
                    <td><a href="#/ClientChallans/edit/{{result.id}}">{{result.isDelivery}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
