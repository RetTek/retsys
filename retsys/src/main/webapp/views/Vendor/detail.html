<header ng-switch on="$location.path().indexOf('/Vendors/new') > -1">
    <h3 ng-switch-when="true">Create a new Vendor</h3>
    <h3 ng-switch-when="false">View or edit Vendor</h3>
</header>
<form id="VendorForm" name="VendorForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': VendorForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" required ng-maxlength="1000" class="form-control" ng-model="vendor.name" placeholder="Enter the Vendor Name"></input>
            <span class="help-block error" ng-show="VendorForm.name.$error.required">required</span> 
            <span class="help-block error" ng-show="VendorForm.name.$error.maxlength">maximum length is 1000</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': VendorForm.address.$invalid}">
        <label for="address" class="col-sm-2 control-label">Address</label>
        <div id="addressControls" class="col-sm-10">
            <input id="address" name="address" type="text" ng-maxlength="2000" class="form-control" ng-model="vendor.address" placeholder="Enter the Vendor Address"></input>
            <span class="help-block error" ng-show="VendorForm.address.$error.maxlength">maximum length is 2000</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': VendorForm.phone.$invalid}">
        <label for="phone" class="col-sm-2 control-label">Phone</label>
        <div id="phoneControls" class="col-sm-10">
            <input id="phone" name="phone" type="text" class="form-control" ng-model="vendor.phone" placeholder="Enter the Vendor Phone"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': VendorForm.mobile.$invalid}">
        <label for="mobile" class="col-sm-2 control-label">Mobile</label>
        <div id="mobileControls" class="col-sm-10">
            <input id="mobile" name="mobile" type="text" class="form-control" ng-model="vendor.mobile" placeholder="Enter the Vendor Mobile"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': VendorForm.remarks.$invalid}">
        <label for="remarks" class="col-sm-2 control-label">Remarks</label>
        <div id="remarksControls" class="col-sm-10">
            <input id="remarks" name="remarks" type="text" ng-maxlength="2000" class="form-control" ng-model="vendor.remarks" placeholder="Enter the Vendor Remarks"></input>
            <span class="help-block error" ng-show="VendorForm.remarks.$error.maxlength">maximum length is 2000</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': VendorForm.email.$invalid}">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div id="emailControls" class="col-sm-10">
            <input id="email" name="email" type="text" class="form-control" ng-model="vendor.email" placeholder="Enter the Vendor Email"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveVendor" name="saveVendor" class="btn btn-primary" ng-disabled="isClean() || VendorForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteVendor" name="deleteVendor" class="btn btn-danger" ng-show="vendor.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
