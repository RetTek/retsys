<header ng-switch on="$location.path().indexOf('/Projects/new') > -1">
    <h3 ng-switch-when="true">Create a new Project</h3>
    <h3 ng-switch-when="false">View or edit Project</h3>
</header>
<form id="ProjectForm" name="ProjectForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': ProjectForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" required ng-maxlength="1000" class="form-control" ng-model="project.name" placeholder="Enter the Project Name"></input>
            <span class="help-block error" ng-show="ProjectForm.name.$error.required">required</span> 
            <span class="help-block error" ng-show="ProjectForm.name.$error.maxlength">maximum length is 1000</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProjectForm.remarks.$invalid}">
        <label for="remarks" class="col-sm-2 control-label">Remarks</label>
        <div id="remarksControls" class="col-sm-10">
            <input id="remarks" name="remarks" type="text" ng-maxlength="2000" class="form-control" ng-model="project.remarks" placeholder="Enter the Project Remarks"></input>
            <span class="help-block error" ng-show="ProjectForm.remarks.$error.maxlength">maximum length is 2000</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProjectForm.client.$invalid}">
        <label for="client" class="col-sm-2 control-label">Client</label>
        <div id="clientControls" class="col-sm-10">
        <select id="client" name="client" class="form-control" ng-model="clientSelection" ng-options="c.text for c in clientSelectionList" required >
            <option value="">Choose a Client</option>
        </select>
        <span class="help-block error" ng-show="ProjectForm.client.$error.required">required</span> 
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveProject" name="saveProject" class="btn btn-primary" ng-disabled="isClean() || ProjectForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteProject" name="deleteProject" class="btn btn-danger" ng-show="project.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
