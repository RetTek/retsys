<header ng-switch on="$location.path().indexOf('/Clients/new') > -1">
    <h3 ng-switch-when="true">Create a new Client</h3>
    <h3 ng-switch-when="false">View or edit Client</h3>
</header>
<form id="ClientForm" name="ClientForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': ClientForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" required ng-maxlength="1000" class="form-control" ng-model="client.name" placeholder="Enter the Client Name"></input>
            <span class="help-block error" ng-show="ClientForm.name.$error.required">required</span> 
            <span class="help-block error" ng-show="ClientForm.name.$error.maxlength">maximum length is 1000</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClientForm.address.$invalid}">
        <label for="address" class="col-sm-2 control-label">Address</label>
        <div id="addressControls" class="col-sm-10">
            <input id="address" name="address" type="text" ng-maxlength="2000" class="form-control" ng-model="client.address" placeholder="Enter the Client Address"></input>
            <span class="help-block error" ng-show="ClientForm.address.$error.maxlength">maximum length is 2000</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClientForm.phone.$invalid}">
        <label for="phone" class="col-sm-2 control-label">Phone</label>
        <div id="phoneControls" class="col-sm-10">
            <input id="phone" name="phone" type="text" class="form-control" ng-model="client.phone" placeholder="Enter the Client Phone"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClientForm.mobile.$invalid}">
        <label for="mobile" class="col-sm-2 control-label">Mobile</label>
        <div id="mobileControls" class="col-sm-10">
            <input id="mobile" name="mobile" type="text" class="form-control" ng-model="client.mobile" placeholder="Enter the Client Mobile"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClientForm.remarks.$invalid}">
        <label for="remarks" class="col-sm-2 control-label">Remarks</label>
        <div id="remarksControls" class="col-sm-10">
            <input id="remarks" name="remarks" type="text" ng-maxlength="2000" class="form-control" ng-model="client.remarks" placeholder="Enter the Client Remarks"></input>
            <span class="help-block error" ng-show="ClientForm.remarks.$error.maxlength">maximum length is 2000</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveClient" name="saveClient" class="btn btn-primary" ng-disabled="isClean() || ClientForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteClient" name="deleteClient" class="btn btn-danger" ng-show="client.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
