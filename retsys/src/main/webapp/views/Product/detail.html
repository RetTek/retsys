<header ng-switch on="$location.path().indexOf('/Products/new') > -1">
    <h3 ng-switch-when="true">Create a new Product</h3>
    <h3 ng-switch-when="false">View or edit Product</h3>
</header>
<form id="ProductForm" name="ProductForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': ProductForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" required ng-maxlength="1000" class="form-control" ng-model="product.name" placeholder="Enter the Product Name"></input>
            <span class="help-block error" ng-show="ProductForm.name.$error.required">required</span> 
            <span class="help-block error" ng-show="ProductForm.name.$error.maxlength">maximum length is 1000</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProductForm.remarks.$invalid}">
        <label for="remarks" class="col-sm-2 control-label">Remarks</label>
        <div id="remarksControls" class="col-sm-10">
            <input id="remarks" name="remarks" type="text" ng-maxlength="2000" class="form-control" ng-model="product.remarks" placeholder="Enter the Product Remarks"></input>
            <span class="help-block error" ng-show="ProductForm.remarks.$error.maxlength">maximum length is 2000</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProductForm.desc.$invalid}">
        <label for="desc" class="col-sm-2 control-label">Desc</label>
        <div id="descControls" class="col-sm-10">
            <input id="desc" name="desc" type="text" class="form-control" ng-model="product.desc" placeholder="Enter the Product Desc"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveProduct" name="saveProduct" class="btn btn-primary" ng-disabled="isClean() || ProductForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteProduct" name="deleteProduct" class="btn btn-danger" ng-show="product.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
