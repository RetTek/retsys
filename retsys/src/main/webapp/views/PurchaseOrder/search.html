<div class="form-horizontal">
    <h3>Create a new PurchaseOrder</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/PurchaseOrders/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for PurchaseOrders</h3>
    <form id="PurchaseOrderSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="vendor" class="col-sm-2 control-label">Vendor</label>
        <div class="col-sm-10">
            <select id="vendor" name="vendor" class="form-control" ng-model="search.vendor" ng-options="v as v.id for v in vendorList">
                <option value="">Choose a Vendor</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="deliveryAddress" class="col-sm-2 control-label">Delivery Address</label>
        <div class="col-sm-10">
            <input id="deliveryAddress" name="deliveryAddress" class="form-control" type="text" ng-model="search.deliveryAddress" placeholder="Enter the PurchaseOrder Delivery Address"></input>
        </div>
    </div>


    <div class="form-group">
        <label for="project" class="col-sm-2 control-label">Project</label>
        <div class="col-sm-10">
            <select id="project" name="project" class="form-control" ng-model="search.project" ng-options="p as p.id for p in projectList">
                <option value="">Choose a Project</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Vendor</th>
                    <th>Delivery Address</th>
                    <th>Project</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/PurchaseOrders/edit/{{result.id}}">{{result.date| date:'mediumDate'}}</a></td>
                        <td><a href="#/PurchaseOrders/edit/{{result.id}}">{{result.vendor.id}}</a></td>
                    <td><a href="#/PurchaseOrders/edit/{{result.id}}">{{result.deliveryAddress}}</a></td>
                        <td><a href="#/PurchaseOrders/edit/{{result.id}}">{{result.project.id}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
