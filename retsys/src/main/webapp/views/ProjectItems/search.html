<div class="form-horizontal">
    <h3>Create a new ProjectItems</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/ProjectItems/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for ProjectItems</h3>
    <form id="ProjectItemsSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="item" class="col-sm-2 control-label">Item</label>
        <div class="col-sm-10">
            <select id="item" name="item" class="form-control" ng-model="search.item" ng-options="i as i.id for i in itemList">
                <option value="">Choose a Item</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="challan" class="col-sm-2 control-label">Challan</label>
        <div class="col-sm-10">
            <select id="challan" name="challan" class="form-control" ng-model="search.challan" ng-options="c as c.id for c in challanList">
                <option value="">Choose a Challan</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="quantity" class="col-sm-2 control-label">Quantity</label>
        <div class="col-sm-10">
            <input id="quantity" name="quantity" class="form-control" type="text" ng-model="search.quantity" placeholder="Enter the ProjectItems Quantity"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Challan</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                        <td><a href="#/ProjectItems/edit/{{result.id}}">{{result.item.id}}</a></td>
                        <td><a href="#/ProjectItems/edit/{{result.id}}">{{result.challan.id}}</a></td>
                    <td><a href="#/ProjectItems/edit/{{result.id}}">{{result.quantity}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
