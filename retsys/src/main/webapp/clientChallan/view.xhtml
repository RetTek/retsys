<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{clientChallanBean.id}'/>
		<f:event type="preRenderView" listener='#{clientChallanBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Client Challan"/>

	<ui:define name="header">
		Client Challan
	</ui:define>

	<ui:define name="subheader">
		View existing Client Challan
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="clientChallanBeanClientChallanProject" value="Project:"/>
			<h:link id="clientChallanBeanClientChallanProject" outcome="/project/view" rendered="#{!empty clientChallanBean.clientChallan.project}" value="#{clientChallanBean.clientChallan.project}">
				<f:param name="id" value="#{clientChallanBean.clientChallan.project.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="clientChallanBeanClientChallanChallanDate" value="Challan Date:"/>
			<h:outputText id="clientChallanBeanClientChallanChallanDate" value="#{clientChallanBean.clientChallan.challanDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel value="Is Delivery:"/>
			<h:outputText styleClass="#{clientChallanBean.clientChallan.isDelivery ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
