<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{itemBean.id}'/>
		<f:event type="preRenderView" listener='#{itemBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Item"/>

	<ui:define name="header">
		Item
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty itemBean.id}'>
				Edit existing Item
			</c:when>
			<c:otherwise>
				Create a new Item
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="itemBeanItemName" value="Name:"/>
				<h:panelGroup>
					<h:inputTextarea id="itemBeanItemName" required="true" value="#{itemBean.item.name}"/>
					<h:message for="itemBeanItemName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="itemBeanItemRate" value="Rate:"/>
				<h:panelGroup>
					<h:inputText id="itemBeanItemRate" value="#{itemBean.item.rate}"/>
					<h:message for="itemBeanItemRate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="itemBeanItemBrand" value="Brand:"/>
				<h:panelGroup>
					<h:inputText id="itemBeanItemBrand" value="#{itemBean.item.brand}"/>
					<h:message for="itemBeanItemBrand" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="itemBeanItemColor" value="Color:"/>
				<h:panelGroup>
					<h:inputText id="itemBeanItemColor" value="#{itemBean.item.color}"/>
					<h:message for="itemBeanItemColor" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="itemBeanItemUnit" value="Unit:"/>
				<h:panelGroup>
					<h:inputText id="itemBeanItemUnit" value="#{itemBean.item.unit}"/>
					<h:message for="itemBeanItemUnit" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="itemBeanItemSize" value="Size:"/>
				<h:panelGroup>
					<h:inputText id="itemBeanItemSize" value="#{itemBean.item.size}"/>
					<h:message for="itemBeanItemSize" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="itemBeanItemBillno" value="Billno:"/>
				<h:panelGroup>
					<h:inputText id="itemBeanItemBillno" value="#{itemBean.item.billno}"/>
					<h:message for="itemBeanItemBillno" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="itemBeanItemSite" value="Site:"/>
				<h:panelGroup>
					<h:inputText id="itemBeanItemSite" value="#{itemBean.item.site}"/>
					<h:message for="itemBeanItemSite" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="itemBeanItemRemarks" value="Remarks:"/>
				<h:panelGroup>
					<h:inputTextarea id="itemBeanItemRemarks" value="#{itemBean.item.remarks}"/>
					<h:message for="itemBeanItemRemarks" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="itemBeanItemQuantity" value="Quantity:"/>
				<h:panelGroup>
					<h:inputText id="itemBeanItemQuantity" value="#{itemBean.item.quantity}"/>
					<h:message for="itemBeanItemQuantity" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="itemBeanItemTransportmode" value="Transportmode:"/>
				<h:panelGroup>
					<h:inputText id="itemBeanItemTransportmode" value="#{itemBean.item.transportmode}"/>
					<h:message for="itemBeanItemTransportmode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="itemBeanItemTransportcharge" value="Transportcharge:"/>
				<h:panelGroup>
					<h:inputText id="itemBeanItemTransportcharge" value="#{itemBean.item.transportcharge}"/>
					<h:message for="itemBeanItemTransportcharge" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="itemBeanItemSupervisor" value="Supervisor:"/>
				<h:panelGroup>
					<h:inputText id="itemBeanItemSupervisor" value="#{itemBean.item.supervisor}"/>
					<h:message for="itemBeanItemSupervisor" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="itemBeanItemVendor" value="Vendor:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{vendorBean.converter}" id="itemBeanItemVendor" value="#{itemBean.item.vendor}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{vendorBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="itemBeanItemVendor" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{itemBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty itemBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{itemBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{itemBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
