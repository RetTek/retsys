<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{itemBean.page}'/>
		<f:event type="preRenderView" listener='#{itemBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Item entities"/>

	<ui:define name="header">
		Item
	</ui:define>

	<ui:define name="subheader">
		Search Item entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="itemBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputTextarea id="itemBeanExampleName" value="#{itemBean.example.name}"/>
							<h:message for="itemBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="itemBeanExampleBrand" value="Brand:"/>
						<h:panelGroup>
							<h:inputText id="itemBeanExampleBrand" value="#{itemBean.example.brand}"/>
							<h:message for="itemBeanExampleBrand" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="itemBeanExampleColor" value="Color:"/>
						<h:panelGroup>
							<h:inputText id="itemBeanExampleColor" value="#{itemBean.example.color}"/>
							<h:message for="itemBeanExampleColor" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="itemBeanExampleUnit" value="Unit:"/>
						<h:panelGroup>
							<h:inputText id="itemBeanExampleUnit" value="#{itemBean.example.unit}"/>
							<h:message for="itemBeanExampleUnit" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="itemBeanExampleSize" value="Size:"/>
						<h:panelGroup>
							<h:inputText id="itemBeanExampleSize" value="#{itemBean.example.size}"/>
							<h:message for="itemBeanExampleSize" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{itemBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{itemBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="itemBeanPageItems" styleClass="data-table" value="#{itemBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/item/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{itemBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
