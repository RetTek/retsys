<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{itemBean.id}'/>
		<f:event type="preRenderView" listener='#{itemBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Item"/>

	<ui:define name="header">
		Item
	</ui:define>

	<ui:define name="subheader">
		View existing Item
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="itemBeanItemName" value="Name:"/>
			<h:inputTextarea id="itemBeanItemName" value="#{itemBean.item.name}"/>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemRate" value="Rate:"/>
			<h:outputText id="itemBeanItemRate" value="#{itemBean.item.rate}"/>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemBrand" value="Brand:"/>
			<h:outputText id="itemBeanItemBrand" value="#{itemBean.item.brand}"/>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemColor" value="Color:"/>
			<h:outputText id="itemBeanItemColor" value="#{itemBean.item.color}"/>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemUnit" value="Unit:"/>
			<h:outputText id="itemBeanItemUnit" value="#{itemBean.item.unit}"/>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemSize" value="Size:"/>
			<h:outputText id="itemBeanItemSize" value="#{itemBean.item.size}"/>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemBillno" value="Billno:"/>
			<h:outputText id="itemBeanItemBillno" value="#{itemBean.item.billno}"/>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemSite" value="Site:"/>
			<h:outputText id="itemBeanItemSite" value="#{itemBean.item.site}"/>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemRemarks" value="Remarks:"/>
			<h:inputTextarea id="itemBeanItemRemarks" value="#{itemBean.item.remarks}"/>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemQuantity" value="Quantity:"/>
			<h:outputText id="itemBeanItemQuantity" value="#{itemBean.item.quantity}"/>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemTransportmode" value="Transportmode:"/>
			<h:outputText id="itemBeanItemTransportmode" value="#{itemBean.item.transportmode}"/>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemTransportcharge" value="Transportcharge:"/>
			<h:outputText id="itemBeanItemTransportcharge" value="#{itemBean.item.transportcharge}"/>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemSupervisor" value="Supervisor:"/>
			<h:outputText id="itemBeanItemSupervisor" value="#{itemBean.item.supervisor}"/>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemVendor" value="Vendor:"/>
			<h:link id="itemBeanItemVendor" outcome="/vendor/view" rendered="#{!empty itemBean.item.vendor}" value="#{itemBean.item.vendor}">
				<f:param name="id" value="#{itemBean.item.vendor.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
